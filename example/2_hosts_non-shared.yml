---
# send metrics to 2 graphite relay hosts
collectd_write_graphite_hashed: true
collectd_write_graphite_hashed_options:
  "gr01":
  Host: '"graphite-relay01.example.com"'
  Port: 2013
  Prefix: '"stats."'
  # Postfix: .collectd
  Protocol: tcp
  AlwaysAppendDS: 'false'
  EscapeCharacter: _
  LogSendErrors: 'true'
  StoreRates: 'true'
  "gr02":
  Host: '"graphite-relay02.example.com"'
  Port: 2013
  Prefix: '"stats."'
  # Postfix: .collectd
  Protocol: tcp
  AlwaysAppendDS: 'false'
  EscapeCharacter: _
  LogSendErrors: 'true'
  StoreRates: 'true'

# spread send only part of the metrics
collectd_match_hashed: true
# should be dict
# rule matcher https://collectd.org/wiki/index.php/Table_of_Matches
collectd_match_hashed_options:
  "PostCache": # chain
  chain_target: "return"
  rules:
    "Rule_1": # rule
    descritpion: "Send metrics only to first of two servers"
    match:
      "hashed": # match
        - "Match 0 2"
    target: # target
      "write":
      - 'Plugin "write_graphite/gr01"'
    rule_target: "stop"

    "Rule_2":
    descritpion: "Send metrics only to second of two servers"
    match:
      "hashed":
        - "Match 1 2"
    target:
      "write":
      - 'Plugin "write_graphite/gr02"'
    rule_target: "stop"
